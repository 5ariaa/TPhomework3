<html lang="en">
    <head>
        <link rel="stylesheet" href="TpAssignment3.css"> <!-- link to css file-->

        <!-- will dsiplay text in brower's tab-->
        <title>Spindle Health | New Patient Registration Form</title>
    </head>
    <body>
        <!-- the top banner thingy-->
        <header>
            <table width="100%">
            <tr>
                <td valign="top" align="left" width="20%">
                    <div class="image">
                        <img align="center" src="Logo.png" alt="Spindle Logo" width="70pc" id="logo"/> <!-- Inserts logo-->
                    </div>
                </td>

                <td>
                    <h2> | Spindle Health | </h2>
                </td>
                
                <td valign="bottom" align="right" width="10%">
                    <p>Today's Date: <span id="today"></span></p>
                </td>  

            </tr>
            </table>
        </header>

        <hr>
        <!-- form will begin here-->
        <form name ="signup" id = "signup" action="Confirmation.html">
            <center>
                <div class="format">
                    <table>

                        <tr>
                            <th colspan="4"><hr></th>
                         </tr>

                        <tr>
                            <th colspan="5">Patient Information</th>
                        </tr>
                        
                         <!-- patient information section starts here-->
                         <tr>
                            <td class="td"><label for="fname">First Name:</label></td>
                            <td>
                                <input
                                type="text"
                                name="fname"
                                id="fname"
                                minlength = "1"
                                maxlength="30"
                                required
                                title="Letters, Apostraphes, and dashes only."
                                pattern="[a-zA-Z']{1,30}"
                                onblur="validateFname()"
                                Placeholder="Elspeth"
                                />
                            </br>
                            <span class="error" id = "fname-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td"><label for="minit">Middle Initial:</label></td>
                            <td>
                                <input
                                type="text"
                                name="minit"
                                id="minit"
                                maxlength="1"
                                title= "One letter only"
                                pattern="[a-zA-Z']{0,1}"
                                onblur="validateMinit()"
                                Placeholder="Y"
                                />
                            </br>
                            <span class="error" id = "minit-error"></span>
                            </td>
                        </tr>

                        <tr>
                            <td class="td"><label for="lname">Last Name:</label></td>
                            <td>
                                <input
                                type="text"
                                name="lname"
                                id="lname"
                                minlength = "1"
                                maxlength="30"
                                required
                                title="Letters, Apostraphes, and dashes only."
                                pattern="[a-zA-Z']{1,30}"
                                onblur="validateLname()"
                                Placeholder="Spindle"
                                />
                            </br>
                            <span class="error" id = "lname-error"></span>
                            </td>
                         </tr>


                         <tr>
                            <td class="td1"><label for="pgender"> Patient's Gender:</label></td>
                            <td>
                                <input 
                                type="radio"
                                id="s1"
                                name="pgender"
                                value="Male"
                                />
                                Male

                                <input 
                                type="radio"
                                id="s2"
                                name="pgender"
                                value="Female"
                                />
                                Female

                                <input 
                                type="radio"
                                id="s3"
                                name="pgender"
                                value="Other"
                                />
                                Other
                            </td>
                         </tr>

                         <tr>
                            <td class="td1"><label for="dob">Date of Birth:</label></td>
                            <td>
                                <input
                                type="date"
                                id="dob"
                                name="dob"
                                onblur="validateDob()"
                                required
                                />
                            </br>
                            <span class="error" id = "dob-error"></span>
                            </td>
                         </tr>

                         <tr>
                            <td class="td1"><label for="ssn">Social Security Number:</label></td>
                            <td>
                                <input
                                type="password"
                                minlength="11"
                                maxlength="11"
                                id="ssn"
                                name="ssn"
                                required
                                title="Numbers and dashes only."
                                placeholder="123-45-6789"
                                onblur="validateSsn()"
                                />
                            </br>
                            <span class="error" id = "ssn-error"></span>
                            </td>
                         </tr>

                         <tr>
                            <th colspan="4"><hr></th> <!-- this inserts a line divider-->
                        </tr>

                        <tr>
                            <th colspan="4">Patient's Contact information</th>
                        </tr>

                        <tr>
                            <td class="td1"><label for="address1">Address:</label></td>
                            <td>
                                <input
                                type="text"
                                name="address1"
                                id="address1"
                                maxlength="30"
                                required
                                title="Please enter your address."
                                Placeholder="501 Window Road"
                                onblur="validateAddress1()"
                                />
                            </br>
                            <span class="error" id = "address1-error"></span>
                            </td>
                         </tr>

                         <tr>
                            <td class="td1"><label for="address2">Address Continued:</label></td>
                            <td>
                                <input
                                type="text"
                                name="address2"
                                id="address2"
                                maxlength="30"
                                title="Please enter your address."
                                Placeholder="Hawthorne House"
                                />
                            </td>
                         </tr>

                         <tr>
                            <td class="td1"><label for="city">City:</label></td>
                            <td>
                                <input
                                type="text"
                                name="city"
                                id="city"
                                maxlength="30"
                                required
                                title="please enter your city."
                                Placeholder="Blunder"
                                onblur="validateCity()"
                                />
                            </br>
                            <span class="error" id = "city-error"></span>
                            </td>
                         </tr>

                         <tr>
                            <td class="td1"> <label for="state">State:</label></td>
                            <td>
                                <select>
                                    <option selected disabled>Please Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </td>
                        </tr>

                        <tr>
                            <td class="td1"><label for="zipcode">Zipcode:</label></td>
                            <td>
                                <input
                                type="text"
                                name="zipcode"
                                id="zipcode"
                                maxlength="5"
                                required
                                title="Numbers only."
                                Placeholder="12345"
                                pattern="[0-9]{5}"
                                onblur = "validateZcode()"
                                />
                            </br>
                            <span class="error" id = "zipcode-error"></span>
                            </td>
                         </tr> 
                         
                         <tr>
                            <td class="td1"><label for="email">Email Address:</label></td>
                            <td>
                                <input
                                type="text"
                                name="email"
                                id="email"
                                required
                                title="Please enter your email address."
                                Placeholder="providencecards@onedarkwindow.com"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                onblur="validateEmail()"
                                />
                            </br>
                            <span class="error" id = "email-error"></span>
                            </td>
                         </tr> 

                         <tr>
                            <td class="td1"><label for="phnum">Phone Number:</label></td>
                            <td>
                                <input
                                type="text"
                                name="phnum"
                                id="phnum"
                                maxlength="30"
                                required
                                title="Please enter your phone number."
                                Placeholder="111-111-1111"
                                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                                onblur="validatePhone()"
                                />
                            </br>
                            <span class="error" id="phnum-error"></span>
                            </td>
                         </tr> 

                         <tr>
                            <th colspan="4"><hr></th>
                         </tr>

                         <!-- patient history sections-->

                         <tr>
                            <th colspan="4"> Patient's History</th>
                         </tr>

                         <tr>
                            <td class="td1"><label for="pthist">Which of these medical conditions have <br> you experienced/have a family history?</label></td>
                            <td>
                                <input 
                                type="checkbox"
                                id="option1"
                                value="Asthma"
                                />
                                <label for="Cough">Asthma</label><br>

                                <input 
                                type="checkbox"
                                id="option2"
                                value="heart"
                                />
                                <label for="heart">Heart Disease</label><br>

                                <input 
                                type="checkbox"
                                id="option3"
                                value="bp"
                                />
                                <label for="bp">Low/High Blood Pressure</label><br>

                                <input 
                                type="checkbox"
                                id="option4"
                                value="lungs"
                                />
                                <label for="lungs">Lung Disease</label><br>

                                <input 
                                type="checkbox"
                                id="option5"
                                value="iron"
                                />
                                <label for="iron">Anemia</label><br>

                                <input 
                                type="checkbox"
                                id="option6"
                                value="vertigo"
                                />
                                <label for="vertigo">Fainting Spells</label><br>

                            </td>
                         </tr>

                         <tr>
                            <td class="td1" align="right">
                                <label for="notes">If you selected any of the above please explain <br> or list medicine you are taking to treat it</label>
                            </td>
                            <td>
                                <textarea
                                rows="4"
                                cols="50"
                                
                                maxlength="500"
                                id="notes"
                                name="notes"
                                title="Please explain and list medication you are currently taking."
                                placeholder="Enter text here"
                                ></textarea>
                            </td>
                         </tr>
                            <!-- HTML for range slider-->
                        <tr>
                            <td class="td1"><label for="range">Urgency of Appointment?<br/>(Rate from 1-10)</label></td>
                            <td>
                                <input
                                type="range"
                                name="range" 
                                id="range"
                                min="1"
                                max="10"
                                value="0"
                                />
                                <span id="range-slider"></span>
                            </td>
                        </tr>
<!-- Patient will now be prompted to choose a username & a Password-->
                        <tr>
                            <th colspan="4"><hr></th>
                         </tr>

                        <tr>
                            <th colspan="4">Please Create a Username & Password</th>
                         </tr>

                        <tr>
                            <td class="td1"><label for="uname">Username</label></td>
                            <td>
                                <input
                                type="text"
                                name="uname"
                                id="uname"
                                minlenght="5"
                                maxlength="20"
                                required
                                title="Username must be between 5-20 characters and cannot start with a number."
                                placeholder="Espindle321"
                                onblur = "validateUname()"
                                />
                            </br>
                            <span class="error" id = "uname-error"></span>
                            </td>
                        </tr>

                            <tr>
                                <td class="td1"><label for="pword">Password</label></td>
                                <td>
                                    <input
                                    type="password"
                                    name="pword"
                                    id="pword"
                                    minlength="10"
                                    maxlength="30"
                                    required
                                    title="Password must have at least 10 characters, one uppercase, one lowercase letter, one number, & one special character"
                                    placeholder="Required"
                                    onblur = "validatePassword()"
                                    oninput = "validatePassword()"
                                    onfocus = "validatePassword()"
                                    />
                                </br>
                                <span class="error" id = "pword-error"></span>
                                </td>
                             </tr>

                             <tr>
                                <td class="td1"><label for="cpword">Please Confirm Password:</label></td>
                                <td>
                                    <input
                                    type="password"
                                    name="cpword"
                                    id="cpword"
                                    minlength="10"
                                    maxlength="30"
                                    required
                                    title="Please enter password again. Must match previous password."
                                    placeholder="Required"
                                    onblur = "confirmPword()"
                                    oninput = "confirmPword()"
                                    onfocus = "confirmPword()"
                                    />
                                </br>
                                <span class="error" id = "cpword-error"></span>
                                </td>
                            </tr>
                            <tr>
                                <td class="td1" colspan="4">
                                    <center>
                                        <input type="submit" name="submit" id="submit" value="submit">
                                        &nbsp; &nbsp;&nbsp;
                                        <input type="reset" name="reset" id="reset" value="reset">
                                        &nbsp; &nbsp;&nbsp;
                                        <input type="button" name="review" id="review" value="review" onclick="showInput()"> 
                                        &nbsp; &nbsp;&nbsp;
                                        <input type="button" name="validate" id="validate" value="validate" onclick="validateAll()"> 
                                    </center>
                                </td>
                            </tr>
                    </table>
                </div>
                <div class="pword-message">
                    <span id="msg1"></span><br/>
                    <span id="msg2"></span><br/>
                    <span id="msg3"></span><br/>
                    <span id="msg4"></span><br/>
                    <span id="msg5"></span><br/>
                    <span id="msg6"></span><br/>
                    <span id="msg7"></span><br/>
                    <span id="cpword-error"></span><br/>
                </div>
                <center>
                    <p id="showInput"></p>
                </center>
            </center>
         </form>
        </hr>
        <!-- footer goes here(contains website link)-->
        <footer>
            <p id="footer"> | &#169 2024 Spindle Health| <a href="https://www.goodreads.com/book/show/58340706-one-dark-window" target="_blank" rel="noopener norefferer">Contact Us</a></p>
        </footer>

    <!--- shows an alert box -->
        <div id="alert-box">
            <div id ="alert-content">
                <h4> Please make sure that all required information is filled out </h4>
                <button id="close-alert">OK</button>
            </div>
        </div>
    </body>
</html>
